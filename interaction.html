    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>

var smoke = 255
var boom = 0
var scope = 1000
var type = 1

function setup() {
  createCanvas(500, 500);
	background(smoke)
	
  var bulHoleX = random(mouseX-25,mouseX+25)
  var bulHoleY = random(mouseY-25,mouseY+25)
  
}

function keyReleased() {
  if (keyCode === LEFT_ARROW)  {
		type +=1
  } 
  if (keyCode === RIGHT_ARROW) {
  	type -=1
  }
}//switch to dif. gun: complete

function mousePressed() {
  if (type == 1) {
  	strokeWeight(0)
  	fill(230)
  	ellipse(mouseX,mouseY,20)
  	fill(0)
  	ellipse(mouseX,mouseY,10)
  }
}//makes bullet-holes: complete

function mouseDragged() {
var bulHoleX = random(mouseX-25,mouseX+25)
var bulHoleY = random(mouseY-25,mouseY+25)  
  if (type == 2) {		
    strokeWeight(0)
  	fill(230)
  	ellipse(bulHoleX,bulHoleY,20)
  	fill(0)
  	ellipse(bulHoleX,bulHoleY,10)
    
    
  }
}//automatic shots: complete

function draw() {
	if (key === 'b') {
  	strokeWeight(15)
    stroke(255)
    fill(smoke)
    ellipse(mouseX,mouseY,boom+40)
    fill(smoke-260)
    ellipse(mouseX,mouseY,boom)
    boom+=30
  	smoke+= 1
  }//makes explosion at cursor: complete

}// trying to make boom to replace clear & scope: complete

function keyPressed() {
  if (key === 'c') {
  	background(smoke)
  }//resets background with 'c'

  if (boom > 2000) {
  	set (smoke=255)
  	set (boom=0)
    
  }// reset boom so it can be used again
}//resets background with 'c' + resets boom: complete
